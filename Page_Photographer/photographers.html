<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/normalize.css">
    <link rel="stylesheet" href="../Css/PagePhotographer.css">
    <link rel="shortcut icon" href="../Sample_Photos/img/camera-retro-solid.svg" > 
    <script src="https://kit.fontawesome.com/1053e30633.js" crossorigin="anonymous"></script>
    
    <!-- <script src="/app.js"></script> -->
    <script src="/Js/app.photographer.js" defer></script>
    
    <title>Page Photographer</title>
</head>
<body>

    <header>
        <div role="banner" class="logo" aria-label="Retour à la page d'accueille">
            <a aria-current="page" href="/index.html"> <img src="/Sample_Photos/logo.PNG"  alt="logo"></a>        
        </div>
    </header>

    <main class="container_photographe" aria-hidden="false">

        <div class="bgFormulaire" aria-hidden="true" role="backGround" > 
        </div>

            <form class="formulaire" aria-label="formulaire" role="dialog" aria-labelledby="titreFormulaire">
                <div class="titre_formulaire">
                    <h3 id="titreFormulaire">Contactez-moi</h3>
                    <button class="btnFormulaireClose"></button>
                    <h2></h2>
                    <br>
                </div>
                <div>
                    <label for="prenom">Prénom</label>
                    <input type="text" placeholder="Prénom" name="prenom" id="prenom" class="prenom1" required aria-required="true">
                    <span class="mesgErrorPrenom"></span>
                </div>
                <div>                
                    <label for="nom">Nom</label>
                    <input type="text" placeholder="Nom" name="nom" id="nom" class="nom1" required aria-required="true">
                    <span class="mesgErrorNom"></span>

                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Email" name="email" id="email" required aria-required="true">
                    <span class="mesgErrorEmail"></span>
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="7" placeholder="Votre message"></textarea>
                    <span class="mesgErrorArea"></span>
                </div>
                <button class="submit" type="submit"> Envoyer </button>
                
            </form>
            <div class="bg-modal-merci">
                <div class="modal_merci">
                  <span class="close-modal-merci"></span>
                  <p>Votre forulaire a bien été pris en compte</p>
                  <button class="btn-merci">Merci</button>
                </div>
              </div>
        

        <div class="contain_bloc_top">
            
        </div> 
        
        <div class="contain_galeriePhoto">
            
        </div>
        <section class="galerie_Photographer"> 
            <!-- <div class="card_galerie">
            </div> -->
        </section>

        <div class="lightBox" role="dialog" aria-label="carrousel" aria-modal="true">

            <button class="btn-closeLightBox" type="button">X</button>
            
            <img src="" alt="" class="img-visible-lightBox">
            <video src=""class="video_visible_lightBox" controls></video>

            <button class="btnSlide--left" aria-hidden="true" type="button">
                <i class="fas fa-chevron-left"></i> 
            </button>
            <button class="btnSlide--right" aria-hidden="true type="button">
                <i class="fas fa-chevron-right"></i> 
            </button>
        </div>
        <!-- <div class="prix">  
        </div> -->
    </main>

</body>
</html>
